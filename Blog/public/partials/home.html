<h1>Blog with a Dog Home Page</h1>

<ul>
    <li ng-repeat='blog in blogs'>
        <a href="/#/blog/{{blog._id}}">
            {{blog.title}}
            {{blog.rating}}
        </a>
        <a href="/#/blog/delete/{{blog._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
    </li>
</ul>

<form>
    <div class="form-group">
        <label>Title</label>		
        <input class="form-control" ng-model="blog.title"></input>
    </div>
    <div class="form-group">
        <label>Author</label>
        <textarea class="form-control" ng-model="blog.author"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Add" ng-click="save()"></input>	
</form>
